pluginManagement {
    repositories {
        gradlePluginPortal()
        maven {
            url "https://maven.lukebemish.dev/releases/"
        }
    }
}

plugins {
    id 'dev.lukebemish.conventions' version '0.1.9'
}

rootProject.name = 'opensesame'

def subprojects = [
        'core',
        'compile',
        'groovy',
        'javac',
        'plugin-core',
        'plugin-loom',
        'fabric',
        'mixin'
]

include subprojects

subprojects.each {
    def p = project(":$it")
    p.projectDir = file(it.replace('-', '/'))
    p.name = "opensesame-$it"
}

include 'testtargets'
