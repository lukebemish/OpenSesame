name: Report Test Results
on:
  workflow_run:
    workflows: [Build PR, Snapshot]
    types: [completed]
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: JUnit Test Report
        uses: dorny/test-reporter@v1
        with:
          artifact: junit-test-results
          name: Test Results
          path: '**/TEST-*.xml'
          reporter: java-junit
          fail-on-empty: 'true'